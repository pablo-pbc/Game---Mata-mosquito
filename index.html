<!-- GAME - MATA MOSQUITO

	A ideia é desenvolver cujo objetivo é "matar" os mosquitos que aparecerão de forma aleatória na tela do usário.
-->

<!doctype html>
<html lang="pt-br">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Chamando arquivo css-->
		<link rel="stylesheet" href="estilo/estilo.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!--Chamando a página app.html a partir do nível e do clique no botão-->
		<script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value

                if (nivel === '') {
                    alert('Selecione um nível para iniciar o jogo!')
                    return false
                }

                window.location.href = 'app.html?' + nivel
            }
        </script>

        <title>Game - Mata mosquito</title>        
	</head>

	<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o nível --</option>
                                <option value="Normal">Normal</option>
                                <option value="Dificil">Dificil</option>
                                <option value="MuitoDificil">Muito Dificil</option>
                            </select>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar jogo</button>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
